<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="calculator.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Glass Calculator</title>

    </head>

<body>
     <div class="circle" > </div>
     <span class="calculator" data-tilt>
          <input type="text" id="result" placeholder="0">
          <button onclick="clearResult()">C</button>
          <button onclick="backspace()">&larr;</button>
          <button onclick="operate('%')">%</button>
          <button onclick="operate('/')">&#247;</button>
          <button onclick="addNumber('7')">7</button>
          <button onclick="addNumber('8')">8</button>
          <button onclick="addNumber('9')">9</button>
          <button onclick="operate('*')">&times;</button>
          <button onclick="addNumber('4')">4</button>
          <button onclick="addNumber('5')">5</button>
          <button onclick="addNumber('6')">6</button>
          <button onclick="operate('-')">-</button>
          <button onclick="addNumber('1')">1</button>
          <button onclick="addNumber('2')">2</button>
          <button onclick="addNumber('3')">3</button>
          <button onclick="operate('+')">+</button>
          <button onclick="addNumber('0')">0</button>
          <button onclick="addNumber('.')">.</button>
          <button onclick="calculate()">=</button>
     </span>
        <script src="calculator.js"></script> 
        <div class="glass">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div> 
        <script src="tilt.jquery.js"></script>
</body>
</html>
